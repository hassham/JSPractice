<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      var kilometers = parseInt(prompt("Please enter miles:"));
      var miles = kilometers / 1.6;
      console.log(
        "The distance of " +
          kilometers +
          " kms is equal to " +
          miles.toFixed(4) +
          " miles"
      );
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1>Please open console window to see the result</h1>
  </body>
</html>
