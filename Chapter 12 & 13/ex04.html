<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      var char = window.prompt("Enter a character");

      switch (char) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
          console.log("The supplied character is a vowel");
          break;
        default:
          console.log("The supplied character is a consonent");
          break;
      }
    </script>
    <title>Chapter 12 and 13 excercise 4</title>
  </head>
  <body>
    <h1>Please open console window to see the result</h1>
    <div>Check if the character provided a vowel or not</div>
  </body>
</html>
