<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      let password = "ThisIsMyPassword";
      let userPassword = prompt("Please enter password : ");

      if (userPassword == "") alert("Please enter your password");
      else if (password == userPassword)
        alert(
          "Correct! The password you entered matches the original password"
        );
      else alert("Incorrect Password");
    </script>
    <title>Chapter 12 and 13 excercise 5</title>
  </head>
  <body>
    <div>Check if the password entered by the user is correct or not</div>
  </body>
</html>
